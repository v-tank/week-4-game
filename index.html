<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Number Guesser</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- Added a link to custom CSS file -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  
  <div class="jumbotron jumbotron-fluid pt-3 pb-3">
    <div class="container">
      <h1 class="display-3 text-center">Number Guesser</h1>
      <p class="lead text-center">See if you can add numbers up to equal the computer's pick!</p>
    </div>
  </div>

  <div class="container">
    
    <!-- Row 1 -->
    <div class="row">

      <div class="col-lg-6">
        <div class="card">
          <h5 class="card-header text-center">Number to Guess</h5>
          <div class="card-body text-center">
            <center><h1 id="number-to-guess">???</h1></center>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card">
          <h5 class="card-header text-center">Your Value</h5>
          <div class="card-body text-center">
            <h1 id="result">0</h1>
          </div>
        </div>
      </div>
    </div>
    
    <br>
    
    <!-- Row 2 -->

  <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <h5 class="card-header text-center">Crystals</h5>
          <div class="card-body text-center">

            <!-- This is where the images go!! -->
            <div id="crystals">
            </div>

          </div>
        </div>
      </div>
    </div>

    <br>
    <!-- Row 3 -->
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <h5 class="card-header text-center">Wins</h5>
          <div class="card-body text-center">
            <h1 id="wins-label">0</h1>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card">
          <h5 class="card-header text-center">Losses</h5>
          <div class="card-body text-center">
            <h1 id="losses-label">0</h1>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/javascript/game.js"></script>

</body>
</html>
